    // 5. if statements = if it === "Nemo" then return the index
    // 6  want to return the value of the index where the word Nemo is


    function findingNemo(str) {
      var words = str.split(' ')
      for(var i = 0; i < words.length; i++){
        if(words[i] === 'Nemo'){
          return i + 1;
        }
      }
    }

    console.log('Nemo is number:' , nemoMan);

    function isTheAverageWhole(numberValue) {
      result = 0;
      for(var i = 0; i < numberValue.length; i++) {
        result = result += numberValue[i];
      }
      result = (result / numberValue.length);
      if(Number.isInteger(result)){
        return "true"
      } else {
        return 'false'
      }
      return result
    }
