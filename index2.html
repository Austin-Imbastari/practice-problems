  <script>

    // What I Need To Do....

    // 1. define a function  name findingNemo
    // 2. takes a string of multiple words and returns the position.
    // 3. store the variable
    // 4. loop through the words and find out where the word nemo is
    // 5. if statements = if it === "Nemo" then return the index
    // 6  want to return the value of the index where the word Nemo is


    function findingNemo(str) {
      var words = str.split(' ')
      for(var i = 0; i < words.length; i++){
        if(words[i] === 'Nemo'){
          return i + 1;
        }
      }
    }


    var nemoMan = findingNemo("I am Nemo");
    console.log('Nemo is number:' , nemoMan);

    var nemoMan2 = findingNemo("Where is Nemo my son?");
    console.log('Nemo is number:' , nemoMan2)

    var nemoMan3 = findingNemo("Nemo is my name");
    console.log('Nemo is number:' , nemoMan3);

    var nemoMan4 = findingNemo('ahah ahahha ahhah ahahha ahahh where is this dude nem nem Nemo')
    console.log('Nemo is number:', nemoMan4)
