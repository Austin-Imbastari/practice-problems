<!DOCTYPE html>

<body>



  <script>


    function isTheAverageWhole(numberValue) {
      result = 0;
      for(var i = 0; i < numberValue.length; i++) {
        result = result += numberValue[i];
      }
      result = (result / numberValue.length);

      if(Number.isInteger(result)){
        return "true"
      } else {
        return 'false'
      }
      return result
    }

      console.log(isTheAverageWhole([1,3,4,4]));
      console.log(isTheAverageWhole([3,4]));
      console.log(isTheAverageWhole([5, 5, 5]));
  </script>
</body>
