  <script>

    function sumArray(numberArray){
      var arr = 0;
      for (var a of numberArray)
      arr += a;
      return arr;
    };
    console.log(sumArray([10, 5, 3, 7, 2]));
    console.log(sumArray([1, 2, 3, 4, 5]));
    console.log(sumArray([5, 3, 7, 4]));
  </script>
