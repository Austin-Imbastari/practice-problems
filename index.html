    function convertMinutesToSeconds(timeToConvert){

      var seconds = timeToConvert.substring(3)
      var minutes = timeToConvert.substring(0,2)
      var minutesCalc = (minutes * 60)
      return minutesCalc + seconds * 1
    }

  <script>
    function mean (numbers){
      var total = 0, i;
      for (i = 0; i < numbers.length; i+= 1){
        total += numbers[i];

      }
      return total / numbers.length;
    }
    console.log(mean([1, 2, 3, 4, 5]));
    console.log(mean([7, 3, 1, 5, 3, 2]));
    console.log(mean([9, 3, 6]));
