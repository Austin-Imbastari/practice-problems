  <script>

    function createRepeatingLetters(word,number) {
      var result = '';
      for(var i = 0; i < word.length; i++){

        for(var index = 0; index < number; index++){
          result = result + word[i];
        }
      }
      return result
    }
    console.log(createRepeatingLetters('austin',3))
    console.log(createRepeatingLetters('javier', 3))
    console.log(createRepeatingLetters('justin', 3))

  </script>
