    // 4. then return the difference b/w max and min (subtraction)


    function payscaleAnalyzer(payList) {
      var min = payList[0];
      var max = payList[0];

      for (var i = 1; i < payList.length; i++) {
        if (payList[i] < min) {
          min = payList[i]
        }
        if (payList[i] > max) {
          max = payList[i]
        }
      }
      return max - min;
    }
