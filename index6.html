<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>

    function freeCoffeeCups(coffeeCups) {

      var result = 0;
      var freeCups = 0;
      var remander = 0;

      freeCups = Math.floor(coffeeCups/6);
      remander = coffeeCups % 6;
      result = freeCups * 6 + freeCups + remander;

      return result
    }

    console.log(freeCoffeeCups(13));
    console.log(freeCoffeeCups(6));
    console.log(freeCoffeeCups(5));
  </script>
</body>
</html>
