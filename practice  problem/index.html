<body>




  <script>
    function phAnalyzer(ph) {
      if (ph < 1 || ph > 14){
        return 'invalid pH value';
      };

      if (ph >= 0 && ph < 4){
        return 'acidic';
      } else if (ph >= 4 && ph < 7){
        return 'neutral';
      } else if (ph >= 7 && ph <= 12){
        return 'alkaline'
      }
    };

    console.log(phAnalyzer(7))

  </script>
</body>
