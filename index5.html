<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>







  <script>


    function isSantaComing(dateObject) {

      var santaDate = new Date('December 24, 2020');
      var santaDay = santaDate.getDate();
      var santaMonth = santaDate.getMonth();


      var newDay = dateObject.getDate();
      var newMonth = dateObject.getMonth();

      if(santaDay === newDay && santaMonth === newMonth){
        return true;
      } else {
        return false;
      }
    }

    console.log(isSantaComing(new Date(2001, 11, 24)))
    console.log(isSantaComing(new Date(2018, 7, 4)))
    console.log(isSantaComing(new Date(1995, 11, 23, 23, 59, 59)))
  </script>
</body>
</html>
