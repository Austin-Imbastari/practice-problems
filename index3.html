<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>

    function removeNullValues(theArray) {
      var result = [];
      for(var i = 0; i < theArray.length; i++){
        if(theArray[i] === null){
          continue;
        } else {
          result.push(theArray[i]);
        }
      }
      return result
    }

    var javier = removeNullValues([3, 5, null, null, 87, "hello", "goodbye"]);
    var javier2 = removeNullValues([true, null, false, {}, null, 43, "node"])
    var javier3 = removeNullValues([null, null, null, 7, null, "eight"])
    console.log(javier);
    console.log(javier2);
    console.log(javier3);

  </script>
</body>
</html>
